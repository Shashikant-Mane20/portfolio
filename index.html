<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shashikant Mane | Landing Page</title>
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --bg-light: #ffffff;
      --text-light: #000000;
      --accent: #00bcd4;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a.email-link {
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 25px;
      font-size: 1rem;
      display: inline-block;
    }

    .btn {
      background-color: transparent;
      color: inherit;
      border: 2px solid currentColor;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: currentColor;
      color: #fff;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .toggle-btn:hover {
      transform: scale(1.1);
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .light-mode .btn {
      border-color: #000;
    }

    .light-mode .btn:hover {
      background-color: #000;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
